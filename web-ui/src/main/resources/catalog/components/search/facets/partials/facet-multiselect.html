<div class="gn-facet" data-ng-show="facetObj">
  <h5 gn-collapse="{{contentCollapsed}}" >
    <span class="fa fa-arrow-circle-o-right" ng-class="{'fa-rotate-90': !collapsed}"></span>
    {{facetConfig.label | translate}}
  </h5>
  <div class="list-group" ng-class="{'collapse': contentCollapsed}">

    <div class="checkbox list-group-item" data-ng-repeat="f in facetObj"
            data-ng-click="updateSearch(f['@name'], $event)" data-ng-class="{'selected': isInSearch(f['@name'])}">
      <label>
        <input data-ng-checked="isInSearch(f['@name'])" type="checkbox">
        <span class="gn-facet-label">{{f['@label'] || f['@name']}}</span>&nbsp;
        <span class="count">({{f['@count']}})</span>
      </label>
    </div>
  </div>
</div>
