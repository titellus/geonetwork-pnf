<div class="navbar navbar-default gn-top-bar" role="navigation"
     data-ng-include="'../../catalog/templates/top-toolbar.html'"
     xmlns="http://www.w3.org/1999/html">
</div>

<div data-gn-alert-manager=""></div>

<div class="gn-search-page"
     data-ng-controller="GnSearchController">
  <cookiewarning></cookiewarning>
  <div class=""
       data-ng-controller="gnsDefault">
    <gn-extend-mainctrl></gn-extend-mainctrl>

    <div data-ng-include="'../../catalog/views/default/templates/home.html'"
         data-ng-show="activeTab == '/home'"/>
    <div data-ng-include="'../../catalog/views/default/templates/results.html'"
         data-ng-show="activeTab == '/search'"/>
    <div data-ng-if="isMapViewerEnabled" 
         data-ng-include="'../../catalog/views/default/templates/map.html'"
         data-ng-show="activeTab == '/map'"/>
    <div data-ng-include="'../../catalog/views/default/templates/recordView.html'"
         data-ng-show="activeTab == '/metadata'"/>
  </div>
</div>


<div class="navbar navbar-default gn-bottom-bar">
  <ul class="nav navbar-nav">
    <li><a href="http://geonetwork-opensource.org/">
      <i class="fa fa-fw"></i>
      <span data-translate="">about</span></a>
    </li>
    <li class="hidden-sm"><a href="https://github.com/geonetwork/core-geonetwork">
      <i class="fa fa-github"></i>
      <span data-translate="">github</span></a></li>
    <li>
      <a data-translate=""
         data-translate-values="{platform: '{{info.site.platform.name}}', version: '{{info.site.platform.version}}', subversion: '{{info.site.platform.subVersion}}'}">
        versionDetails</a>
    </li>
    <li class="socialmedia-text" ng-hide="showSocialMediaLink">
      <span data-translate="">shareOn</span>
    </li>
    <li class="socialmedia" ng-hide="showSocialMediaLink">
      <a href="https://www.facebook.com/sharer.php?u={{socialMediaLink | encodeURIComponent}}" target="_blank" title="Facebook"><i class="fa fa-facebook"></i></a>
      <a href="https://twitter.com/share?url={{socialMediaLink | encodeURIComponent}}" target="_blank" title="Twitter"><i class="fa fa-twitter"></i></a>
      <a href="http://www.linkedin.com/shareArticle?mini=true&amp;url={{socialMediaLink | encodeURIComponent}}" target="_blank" title="LinkedIn"><i class="fa fa-linkedin"></i></a>
      <a href="https://plus.google.com/share?url={{socialMediaLink | encodeURIComponent}}" target="_blank" title="Google+"><i class="fa fa-google-plus"></i></a>
      <a href="mailto:?subject={{info.site.name}}&amp;body={{socialMediaLink | encodeURIComponent}}" target="_blank" title="Email"><i class="fa fa-envelope-o"></i></a>
    </li>
    <li>
      <a href="rss.search?sortBy=changeDate&georss=simplepoint"
              title="{{'lastRecords' | translate}}">
        <i class="fa fa-rss"/>
      </a>
    </li>
  </ul>
</div>
